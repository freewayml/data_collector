{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Tracking</h1>

    <div class="form">
        <form action="/update/{{stock.ticker}}" method="POST">
            <h1>{{stock.name}}</h1>
            <label id={{ticker
            <img src={{stock.info.logo}}
            <input type="int" name="frequency" id="frequency" value="{{stock.frequency}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
